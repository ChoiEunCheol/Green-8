<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #root{
        display: flex;
    }
</style>
</head>
<body>
    <div id="root">
        <div id="left">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
        <div id="right">
            <h1>y=ax+b</h1>
            <input type="text" id="a" placeholder="a값"></input>
            <input type="text" id="b" placeholder="b값"></input>
            <button>입력</button>
        </div>
    </div>
<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const inputA = document.getElementById('a');
    const inputB = document.getElementById('b');
    const btn = document.getElementsByTagName('button');
    
    function straightLine(a,b,c,d){
        context.beginPath();
        context.moveTo(a,b);
        context.lineTo(c,d);
        context.stroke();
        context.closePath();
    }

    straightLine(0,400,800,400);
    straightLine(400,0,400,800);

    for( let i = 0 ; i < 80 ; i++){
        straightLine(10*i,398,10*i,402);
        straightLine(398,10*i,402,10*i);
    }

    btn[0].addEventListener('click',()=>{
        let xx = inputB.value+800; //x=0
        let yy = -(inputB.value/inputA.value); //x=800

        straightLine(0,xx,800,yy);
        console.log(-(inputB.value/inputA.value));
    })


</script>
</body>
</html>
